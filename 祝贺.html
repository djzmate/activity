  <h1 style="color:yellow;text-align:center">癸卵四目，良辰吉日，作序以贺
瑜者，白玉无瑕也，人如是，肌若
濯清波之芙蕖，貌有雁沉花羞之容，腹中经纶，谈笑间，鸿儒为之愧色<br>
教书育人，口若悬河，一言指弊，令吾辈
知不足，余辈虽幼<br>细其材之富也，其为人之道，上可陪玉皇大帝，下可伴流浪乞儿，桃李天下，英雄蛮杰，皆出其帐中，三尺方寸，育圣贤之人。<br>
应约如是，祝其棠棣同馨，贺其预君子之列。<br><br>
祝曾老师新的一岁白发萱堂上，孩儿更共怀，但求椿寿永，莫虑杞天崩</h1>
<h2 style="color:green;text-align:center">by 陈德鑫 曾纪通</h2>
